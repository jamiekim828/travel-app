<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Planner</title>
  </head>
  <body>
    <header>
      <div>
        <h2 class="header_title">Travel Planner</h2>
      </div>

      <!-- navbar div -->
      <div>
        <ul class="navbar">
          <li class="naveli"><a href="#home">Home</a></li>
          <li class="naveli"><a href="#create">Create Trip</a></li>
          <li class="naveli"><a href="#list">My Trip List</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="">

        <!-- planning section -->
        <section class="search">
          <div class="search_start">
            <h4>Let's get started</h4>
            <form class="search_form">
              <div class="search_group">
                <label class="search_label">Origin : </label>
                <input
                  type="text"
                  class="search_input_from"
                  id="origin"
                  autocomplete="off"
                />
              </div>
              <div class="search_group">
                <label class="search_label">Destination : </label>
                <input
                  type="text"
                  class="search_input_to"
                  id="destination"
                  autocomplete="off"
                />
              </div>
              <div class="search_group">
                <label for="travel-date">Departure : </label>
                <input
                  type="date"
                  id="departure-date"
                  name="date"
                  min="2019-12-31"
                  max="2023-12-31"
                />
              </div>
              <div class="search_group">
                <label for="return-date">Return : </label>
                <input
                  type="date"
                  id="return-date"
                  name="date"
                  min="2019-12-31"
                  max="2023-12-31"
                />
              </div>
              <button type="button" class="plantrip_button" id="planbutton">
                Plan Trip
              </button>
            </form>
          </div>
        </section>

        <!-- plan to be seen here -->
        <section class="results">
          <div class="results_title">
            <h3 id="results_title">My Trip Information</h3>
          </div>
          <div class="results_main">
            <div class="trip_head">
              <div class="trip_hoofd">
                <div class="cityimg" id="cityimgdiv">
                  <div id="cityphoto"></div>
                </div>
                <div class="cityinfo">
                  <h1 id="where"></h1>
                  <h4 id="wheretowhere"></h4>
                  <h4 id="dateinfo"></h4>
                  <h4 id="duration"></h4>
                  <h4 id="daystogo"></h4>
                  <div>
                    <h3 id="weatherresult"></h3>
                  </div>
                </div>
              </div>
            </div>

            <!-- add more to do list -->
            <div class="trip_plans" id="plancontainer1">
              <div id="myDIV" class="header">
                <h2>To Do List</h2>
                <input type="text" id="myInput" placeholder="Add things to do during your trip">
                <span  id="todoadd" class="addBtn">Add</span>
              </div>
              
              <ul id="myUL">
                <li class="checked">Go to the central station</li>
                <li>Meet Julia</li>
              </ul>
            </div>
            </div>
            </div>
          </div>
          <div><button id="addtolist">Add to the List</button></div>
        </section>

        <!-- all the list will be seen here -->
        <section class="trip_list_section">
          <div class="list_title">
            <h3 id="list_title">My Trip List</h3>
            <h4 id="detail_info"> Click the image to see the details</h4>
          </div>
          <div id="list_main">
            
          </div>

        </section>
      </div>
    </main>
  </body>
</html>
